<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shreshth-Srivastava-Hero-Section</title>
</head>
<body>
    <div class="main relative w-full h-screen bg-white overflow-hidden">
        <div class="block-1 absolute top-[-90%] right-[5%] -rotate-[45deg] w-[50%] h-[165%] rounded-[8rem] bg-gradient-to-b from-[#00EEFF] to-[#003CFF]"></div>
        <div class="block-2 absolute top-[30%] left-[15%] -rotate-[45deg] w-[50%] h-[175%] rounded-[8rem] bg-gray-400/[.1]"></div>
        <div class="Title w-[35%] h-1/2 absolute top-[35%] left-[10%]">
            <h1 class="text-6xl font-[mulish] tracking-wider">Collect. Analyze</h1>
            <h1 class="text-6xl font-[mulish] tracking-wider">Target. <span class="font-bold">Convert</span></h1>
            <p class="text-xl tracking-wider font-[mulish] mt-[10%]">As the market leader in Experience Analytics we thrive solving complex digital experience challenges.</p>
            <div class="buttons w-full mt-[5%] font-[mulish] flex items-center justify-start gap-4">
                <button class="bg-black text-white p-3 rounded-md" id="button1">Start Free Trial</button>
                <button class="border-2 border-black p-3 rounded-md" id="button2">Learn more</button>
            </div>
        </div>
        <div class="Images absolute top-[25%] right-[10%] w-1/3 h-2/3 flex flex-col items-center justify-center">
            <div class="part1 h-[35%] flex items-center justify-start">
                <img src="Images/1.png" alt="pic-1">
                <img src="Images/2.png" alt="pic-2">
            </div>
            <div class="part2 h-[35%] flex items-center justify-start">
                <img class="-ml-12" src="Images/3.png" alt="pic-3">
                <img class="-ml-12" src="Images/4.png" alt="pic-4">
            </div>
            <div class="part3 h-[35%] flex items-center justify-start">
                <img class="-mt-12" src="Images/5.png" alt="pic-5">
                <img src="Images/6.png" alt="pic-6">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
